<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact WebBuilders">
    <title>TechWeave - Contact Us</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
        <h1>Get in Touch</h1>
    </header>

    <main>
        <div class="contact-container">
            <section class="linkedin">
                <h2>Connect With Us</h2>
                <div class="linkedin-profile">
                    <img src="images/aasheruddin.jpg" alt="Aasher Uddin">
                    <a href="https://www.linkedin.com/in/aasher-uddin-330407231/" target="_blank">Aasher Uddin</a>
                </div>
                <div class="linkedin-profile">
                    <img src="images/janpizarras.jpg" alt="Jan Pizarras">
                    <a href="https://www.linkedin.com/in/jan-pizarras-3a08a2197/" target="_blank">Jan Pizarras</a>
                </div>
            </section>
            
            
            <section class="form-section">
                <h2>Send Us a Message</h2>
                <form action="mailto:someone@example.com" method="post" enctype="text/plain">
                    <div class="salutations">
                        <div class="salutation-button">
                            <input type="radio" id="mr" name="salutation" value="Mr">
                            <label for="mr">Mr</label>
                        </div>
                        <div class="salutation-button">
                            <input type="radio" id="mrs" name="salutation" value="Mrs">
                            <label for="mrs">Mrs</label>
                        </div>
                    </div>

                    <label for="fname">First Name:<span class="required">*</span></label>
                    <input type="text" id="fname" name="firstname" required autofocus><br><br>

                    <label for="lname">Last Name:<span class="required">*</span></label>
                    <input type="text" id="lname" name="lastname" required><br><br>

                    <label for="phone">Phone:<span></span></label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required><br><br>

                    <label for="email">Email:<span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

                    <label for="subject">Subject:<span class="required">*</span></label>
                    <input type="text" id="subject" name="subject" required><br><br>

                    <label for="message">Message:<span class="required">*</span></label>
                    <textarea id="message" name="message" required></textarea><br><br>

                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to our newsletter</label><br><br>

                    <div class="form-buttons">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TechWeave. All rights reserved.</p>
    </footer>
</body>

</html>
